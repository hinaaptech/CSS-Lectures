<h1> Google Map</h1>

<!--> Making map here<-->
<div id="gMap" style="width:100%;height:500px"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
  mapTypeId: google.maps.MapTypeId.ROADMAP
};
var map=new google.maps.Map(document.getElementById("gMap"),mapProp);


<!--map.setMapTypeId(google.maps.MapTypeId.HYBRID);-->

google.maps.event.addListener(map, 'click', function(event) {
  placeMarker(map, event.latLng);
  map.setZoom(5);
  map.setCenter(marker.getPosition());

  });
  
/*
var marker = new google.maps.Marker({
  position:myCenter,
  animation:google.maps.Animation.BOUNCE
  });
  */

function placeMarker(map, location) {
  var marker = new google.maps.Marker({
    position: location,
	 animation:google.maps.Animation.BOUNCE,
    map: map
	
	
  });
  
  
  var infowindow = new google.maps.InfoWindow({
    content: ' THE POSITION OF THIS ... Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
  });
  infowindow.open(map,marker);
}

}


// Marker Icon//

var marker=new google.maps.Marker({
  position:myCenter,
  icon:'win8.jpg'
  });

marker.setMap(map);

</script>

<script src="https://maps.googleapis.com/maps/api/js?AIzaSyDHuBrHUZ9p2tSAqpjT_FP_SHroWnLUEvc&callback=myMap"></script>
